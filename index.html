<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课题选择</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        .topic-list {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .topic-btn {
            padding: 18px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .topic-btn:hover {
            transform: scale(1.02);
        }
        .btn1 { background-color: #4080ff; }
        .btn2 { background-color: #ff5252; }
        .btn3 { background-color: #4caf50; }
        .btn4 { background-color: #ffc107; }
        .btn5 { background-color: #9c27b0; }
        .btn6 { background-color: #ff9800; }
        .btn7 { background-color: #1976d2; }

        /* 下载按钮样式 */
        .download-btn-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .download-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            padding-right: 35px;
        }
        .download-btn:hover {
            background-color: #1976D2;
        }
        .close-btn {
            background-color: #9e9e9e;
            color: white;
            width: 20px;
            height: 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            line-height: 1;
        }
        .close-btn:hover {
            background-color: #757575;
        }
        .hidden {
            display: none !important;
        }

        /* 右上角箭头样式 */
        .corner-indicator {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 100px;
            height: 100px;
            z-index: 9998;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        @keyframes breathe {
            0% { transform: scale(1) rotate(-20deg); opacity: 0.8; }
            50% { transform: scale(1.2) rotate(-20deg); opacity: 1; }
            100% { transform: scale(1) rotate(-20deg); opacity: 0.8; }
        }
        
        .wechat-env .corner-indicator {
            opacity: 1;
        }
        
        .arrow-animation {
            animation: breathe 2s ease-in-out infinite;
            transform-origin: center;
        }

        /* 引导弹窗样式 */
        .guide-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
        }

        .modal-inner {
            width: 100%;
            max-width: 350px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .modal-title {
            background-color: #e63946;
            color: white;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .modal-steps {
            padding: 20px;
        }

        .step-item {
            margin-bottom: 25px;
            display: flex;
            align-items: flex-start;
        }

        .step-number {
            width: 32px;
            height: 32px;
            background-color: #2196f3;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .step-text {
            flex: 1;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        .modal-button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .wechat-env .modal-button {
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- 右上角箭头 -->
    <div class="corner-indicator">
        <svg class="arrow-animation" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <line x1="10" y1="90" x2="80" y2="20" 
                  stroke="#e63946" stroke-width="10"
                  stroke-linecap="round"/>
            <polygon points="80,10 95,35 65,35"
                     fill="#e63946"
                     transform="translate(9.5, 0) rotate(40 80 10)"/>
        </svg>
    </div>

    <!-- 引导弹窗 -->
    <div id="browserGuideModal" class="guide-modal">
        <div class="modal-inner">
            <div class="modal-title">请按以下步骤在浏览器打开</div>
            <div class="modal-steps">
                <div class="step-item">
                    <div class="step-number">1</div>
                    <div class="step-text">点击页面右上角的「···」图标</div>
                </div>
                
                <div class="step-item">
                    <div class="step-number">2</div>
                    <div class="step-text">在弹出的菜单中选择「在浏览器打开」</div>
                </div>
                
                <div class="step-item">
                    <div class="step-number">3</div>
                    <div class="step-text">自动跳转后，即可选择线路访问</div>
                </div>
                
                <button class="modal-button">跳转失败？请点击右上角[···]</button>
            </div>
        </div>
    </div>

    <div class="title">课题选择</div>
    <div class="topic-list">
        <button class="topic-btn btn1" onclick="window.open('http://oa.bjthua.com/?RJr=Bou5kZw4JVpM2nt3PUth191qkWHNgyHFzKrQRELGi')">第一课题</button>
        <button class="topic-btn btn2" onclick="window.open('http://www.gswanzhong.com/?EL=GYY9QLh3Q9BFpgJzwZg4g48DZ4iYdU')">第二课题</button>
        <button class="topic-btn btn3" onclick="window.open('http://www.itvoo.com/?U6=Bou5kZw4JVpM2nt3PUth191qkWHNgyHFzKrQRELGi')">第三课题</button>
        <button class="topic-btn btn4" onclick="window.open('http://apiwx.wimap.com.cn/?527249,2689,04e')">第四课题</button>
        <button class="topic-btn btn5" onclick="window.open('http://vulcan.scqrazy.cn/?Zt=1lgn7DB8wIrbm4Vy')">第五课题</button>
    </div>

    <!-- 下载按钮 -->
    <div class="download-btn-container" id="downloadContainer">
        <button class="download-btn" onclick="downloadHTML()">
            下载HTML文件
            <button class="close-btn" onclick="closeDownloadBtn(event)" title="关闭">×</button>
        </button>
    </div>

    <script>
        // 检测是否为微信浏览器
        function isWechatBrowser() {
            var ua = window.navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }

        // 页面加载完成后初始化
        window.onload = function() {
            const body = document.body;
            const isWechat = isWechatBrowser();
            const indicator = document.querySelector('.corner-indicator');
            const modal = document.getElementById('browserGuideModal');

            // 微信环境处理
            if (isWechat) {
                body.classList.add('wechat-env');
                // 显示箭头
                indicator.style.display = 'block';
                // 显示引导弹窗
                modal.style.display = 'flex';
            } else {
                // 非微信环境隐藏箭头和弹窗
                indicator.style.display = 'none';
                modal.style.display = 'none';
            }

            // 弹窗按钮点击事件
            document.querySelector('.modal-button').addEventListener('click', function() {
                if (!isWechat) {
                    alert('请尝试点击页面右上角的[···]图标，选择在浏览器中打开');
                }
            });
        };

        // 下载HTML文件
        function downloadHTML() {
            window.location.href = '/html2images/download/' + window.location.pathname.split('/').pop();
        }

        // 关闭下载按钮
        function closeDownloadBtn(event) {
            event.stopPropagation();
            document.getElementById('downloadContainer').classList.add('hidden');
        }

        // 检查是否为本地文件，隐藏下载按钮
        if (window.location.protocol === 'file:' || window.location.hostname !== 'api.xupeidong.cn') {
            document.getElementById('downloadContainer').classList.add('hidden');
        }
    </script>
</body>
</html>
